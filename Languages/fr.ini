[OptionExplanations]
# Top-level Service menu items
System Options=Changer le type de jeu, le thème, la langue, et bien plus.
Arcade Options=Changer les options habituellement associées aux jeux d'arcade.
Visual Options=Changer la façon dont les paroles, fonds, etc. sont affichés en jeu.
Appearance Options=Changer la façon dont les éléments sont affichées en jeu (paroles, fonds, etc.).
Theme Options=Ajuster les paramètres s'appliquant uniquement à Simply Love.
USB Custom Songs Options=Ajuster les paramètres relatifs aux chansons USB personnalisées, incluant leur (dés)activation.
MenuTimer Options=Activer ou non le minuteur de menu et définir sa longueur pour les différents menus.
Input Options=Ajuster les options d'entrée comme les boutons de menus, les joysticks, etc.
Acknowledgments=Lire les remerciements et les crédits pous Simply Love, StepMania, et plus.
Advanced Options=Modifier les options avancées tels que le système de score, les timings, la vie, etc.
Profiles=Modifier les profils locaux de joueurs sur cette machine.
Graphics/Sound Options=Modifier la résolution, le mode plein écran, et les options de sons.
Test Input=Tester les entrées des contrôleurs connectés.
Key Joy Mappings=Assigner les touches et boutons de joystick à des fonctions de jeu.

# System Options
Game=Changer le type de jeu actuel.\n\n• dance = 4 touches (DDR et ITG).\n\n• pump = 5 touches (Pump It Up).\n\n• techno = 8 touches (TechnoMotion).\n\nLes autres modes de jeux (kickbox, para, beat, etc.) peuvent présenter des soucis et ne pas être supportés.
Theme=Changer l'apparence de StepMania..\n\nLes thèmes rajoutent souvent des fonctionnalités à SM5 de façons uniques.
Language=Choisir la langue.\n\nSimply Love supporte officiellement l'anglais, le français, et l'espagnol.\n\nLes autres langues sont supportées de façon limitée, mais peuvent être mieux supportées dans d'autres thèmes.
Announcer=Choisir un présentateur de jeu parmi la liste de packs que vous avez installé.
DefaultNoteSkin=Choisir le NoteSkin par défaut en jeu.\n\nCelui-ci peut être changé dans le menu d'options présent avant le jeu.
Editor Noteskin=Choisir le NoteSkin par défaut pour l'éditeur.

# Display/Sound Options
Set BG Fit Mode=Ajuster comment StepMania va afficher (redimensionner, rogner, etc.) les images de fond en jeu.
Overscan Correction=Si des parties du jeu sortent de l'écran, réglez ceci.

#Graphics/Sound Options
SmoothLines=Choisir si certains composants du thèmes sont rendus avec des lignes anti-aliasées.\n\nPlus spécifiquement, n'importe quel thème ou chanson utilisant un ActorMultiVertex en mode 'LineStrip' va être impacté par ce paramètre.
FastNoteRendering=Si activé, le buffer Z ne va pas être effacé après chaque note. Ceci va faire collisionner les NoteSkins 3D, mais améliore considérablement les performances en jeu.\n\nSpécifier un SoundDevice dans Preferences.ini peut également améliorer les FPS en jeu.
VisualDelaySeconds=Soutraire ou ajouter du délai visuel au jeu (exprimé en secondes). Ceci peut être utilisé afin de compenser la latence d'un moniteur ou d'une télévision.\n\nSi vous voulez des valeurs fractionnaires, il est nécessaire d'éditer votre fichier Preferences.ini.

# Appearance Options
ShowNativeLanguage=Afficher les titres de chansons dans leur langue native (日本語), ou les traduire lorsque c'est possible.
ShowLyrics=Basculer l'affichage des paroles (si disponibles) en jeu.\n\nLes paroles peuvent être fournies pour une chanson via un fichier .lrc.
ShowBanners=Basculer l'affichage des bannières dans l'écran de sélection de musique, si elles sont disponibles.
BGBrightness=Contrôler la luminosité du fond en jeu.\n\nDes valeurs plus basses résultent en un fond plus sombre.  0% est complètement noir.
RandomBackgroundMode=• Désactivé - Afficher l'image de fond de la chanson sans plus.\n\n• Animations aléatoires – Afficher des éléments aléatoires du dossier BGAnimations en jeu.\n• Vidéos aléatoires - Afficher des éléments aléatoires du dossier RandomMovies en jeu.
NumBackgrounds=Choisir le nombre de fonds aléatoires différents qui vont effectuer un cycle durant une chanson.\n\nSi les fonds aléatoires sont désactivés, cette option n'a aucun effet.
Center1Player=Activer cette option aura pour effet de centrer le joueur lorsque le mode 1 joueur est choisi.


# Arcade Options
CoinMode=• Maison - Les options sont affichées sur l'écran d'accueil.\n\n• Payant - Les choix sur l'écran d'accueil sont cachés; les joueurs doivent insérer des crédits avant de jouer. Ce mode n'est accessible que lorsque le mode évènement est désactivé.\n\n• Jeu libre - Les choix sur l'écran d'accueil sont cachés, mais aucun crédit n'est requis pour jouer.
NumberOfCoinsPerCredit=Ceci détermine combien de pièces sont nécessaires pour ajouter un crédit.
Long Time=Ceci est la longueur à partir de laquelle une chanson comptera comme 2 manches.\n\nDéfinissez ceci à 'Désactivé' si vous ne voulez pas de chansons comptant comme 2 manches.
Marathon Time=Ceci est la longueur à partir de laquelle une chanson comptera comme 3 manches.\n\nSi le nombre de chansons par jeu est défini à 2, les chansons comptant comme 3 manches n'apparaîtront pas.\n\nDéfinissez ceci à 'Désactivé' si vous ne voulez pas de chansons comptant comme 3 manches.
AllowMultipleHighScoreWithSameName=Désactivez ceci pour empêcher un joueur de dominer la liste de meilleurs scores d'une chanson.  Chaque difficulté n'autorisera qu'un score par joueur.\n\nActivez ceci si vous possédez votre propre machine et souhaitez garder une trace de votre progression.
ComboContinuesBetweenSongs=Si désactivé, le combo se réinitialisera à 0 entre chaque chanson.\n\nSi activé, le combo continuera entre les chansons (et également entre les différentes parties si les profils ne sont pas utilisés, ce qui est typiquement le cas...).
Disqualification=Si désactivé, les joueurs ne pourront pas être disqualifiés du classement.\n\nSi activé, les joueurs pourront être disqualifiés sous certaines conditions (C-Mod sur une chanson avec des changements de vitesse, désactiver les attaques sur une chansons en contenant, etc.).
Premium=Ce paramètre ne s'applique uniquement lorsque le système de jeu est défini sur 'Payant'.\n\n• 'Désactivé' signifie qu'un joueur peut jouer avec un crédit.\n\nLes deux autres options devraient être faciles à comprendre.

# Input Options
OnlyDedicatedMenuButtons=• Utiliser les boutons de jeu - Permet de naviguer à travers le jeu avec votre plateforme de dance.\n\n• Boutons Dédiés Seulement - Naviguer à travers le jeu uniquement avec les boutons de menu, majoritairement sur une borne d'arcade.\n\nVeuillez vous assurer que vos boutons de menus sont assignés avant de changer ce paramètre, ou vous serez bloqué.
ThreeKeyNavigation=Activez ceci si vous n'avez que 3 boutons de menu par joueur (p.ex. dans une borne d'arcade DDR traditionnelle). L'interface s'adaptera.\n\nAvec ce réglage activé, dans Simply Love, vous pouvez sauvegarder une capture d'écran de votre évaluation en appuyant simultanément sur\n&MENULEFT; et &MENURIGHT;.
ArcadeOptionsNavigation=Ceci impacte comment les menus d'options sont navigués.\n\n• Style StepMania - Le bouton &START; déplace le curseur à la fin.\n\n• Style Arcade - Le bouton &START; déplace le curseur au prochain paramètre.
InputDebounceTime=Définit le temps que met un panneau de plateforme à être relâché.  Utilisez ceci pour gérer les pas fantômes apparaissent quelques millisecondes après un pas réel.
AxisFix=Solution de contournement pour certains adaptateurs USB qui assignent les flèches en tant qu'axes, empêchant certains sauts d'être possible (p.ex. gauche+droite).\n\nCeci ne fonctionne pas encore sur macOS ni sur le driver JS de Linux.
#'

# Simply Love Options
AutoStyle=Définissez ceci si vous jouez TOUJOURS d'un certain style et souhaitez arriver en jeu le plus vite possible.\n\nDéfinissez ceci à 'Aucun' si vous souhaitez permettre le choix d'un style comme "1 joueur" ou "2 joueurs" pour chaque partie.
DefaultGameMode=Définir la position par défaut du curseur en choisissant un mode de jeu.\n\nCeci ne saute pas le choix de mode de jeu, ceci change uniquement le choix de départ.
TimingWindowAdd=Appliquez ce choix controversé à votre discrétion.\n\nLes modes de jeu ECFA et StomperZ ignorent ce paramètre.
AllowFailingOutOfSet=Si activé, les joueurs peuvent rater un ensemble de chansons plus tôt. SI désactivé, les joueurs seront capables de jouer toutes leurs chansons.\n\nCeci n'a aucun impact en mode évènement.
NumberOfContinuesAllowed=Autoriser les joueurs à enchainer plusieurs parties en insérant des crédits additionnels (0 désactive cette option).\n\nCette option ne s'applique uniquement en mode de jeu payant.
MusicWheelSpeed=Changer la vitesse à laquelle le choix de musique va défiler à travers le contenu.\n\nUne vitesse plus rapide peut s'avérer utile quand le minuteur est activé.

AllowScreenSelectProfile=Désactivez ceci pour passer l'écran de choix de profil.\n\nCet écran peut être utile dans le cas où vous avez plusieurs profils locaux.
AllowScreenSelectColor=Désactivez ceci pour passer l'écran de sélection de couleur.\n\nCet écran sera désactivé si le mode arc-en-ciel est activé.
AllowScreenEvalSummary=Désactivez ceci pour passer l'écran de sommaire d'évaluations.
AllowScreenNameEntry=Désactivez ceci pour passer l'écran de saisie de nom.\n\nCet écran est toujours passé en mode décontracté, peu importe la valeur de ce réglage.
AllowScreenGameOver=Désactivez ceci pour passer l'écran de game over.

MusicWheelStyle=Définissez ceci à 'IIDX' pour cacher les groupes inactifs dans l'écran de sélection de musique, en parcourant un groupe.
AllowDanceSolo=Activer ceci affichera le mode 'Solo'.\n\nCeci n'impacte que le mode de jeu 'Dance'.
HideStockNoteSkins=Cacher ceci aura pour effet de désactiver les Noteskins provenant de SM5.

nice=Ce paramètre cherchera toutes les occurences de "69" dans l'écran d'évaluation et vous affichera qu'ils sont "nice."

ShowGradesInMusicWheel=Afficher ou cacher l'affichage des scores à côté de chaque chanson que vous avez joué dans la sélection de musique.
CasualMaxMeter=Les difficultés supérieures à ce réglage seront cachés du mode décontracté.
VisualTheme=Choisir l'emblème du thème.
RainbowMode=Activer le mode arc-en-ciel.\n\nL'écran de choix de couleur sera désactivé.
