#'
# USB Profile CustomSongs Options
CustomSongsEnable=Autoriser les chansons personnalisés provenant de clés USB.\n\nVous devez correctement configurer votre OS pour reconnaître les clés USB pour faire fonctionner ce paramètre.\n\nConsultez le Wiki du dépôt Github Stepmania pour les instructions sous Linux, ou hackmycab.com pour les instructions sous Windows.
#'
CustomSongsMaxCount=Définir une limite de chansons allant être chargées d'une clé USB.
CustomSongsLoadTimeout=Si le chargement d'une chanson prend plus de temps que ce que ce réglage définit, le chargement sera annulé.
CustomSongsMaxSeconds=Si une chanson est plus longue que ce que ce réglage définit, elle ne sera pas disponible.
CustomSongsMaxMegabytes=Si une chanson est plus lourde que ce que ce réglage définit (en mégaoctets), elle ne sera pas disponible.

# MenuTimer Options
MenuTimer=Quand ce réglage est activé, certains menus auront une limite de temps, réglables ci-dessous.\n\nQuand désactivé, les valeurs ci-dessous sont désactivées, et vous pouvez passer autant de temps que voulu dans chaque menu.
ScreenSelectMusicMenuTimer=Définir le temps pour le choix de musique.
ScreenSelectMusicCasualMenuTimer=Définir le temps pour le choix de musique, en mode décontacté.
ScreenPlayerOptionsMenuTimer=Définir le temps pour le choix de modificateurs.
ScreenEvaluationMenuTimer=Définir le temps sur l'écran d'évaluation.
ScreenEvaluationSummaryMenuTimer=Définir le temps sur l'écran de sommaire d'évaluations.
ScreenNameEntryMenuTimer=Définir le temps pour saisir un nom.

# Advanced Options
AllowW1=Activer ou non les jugements "Fantastiques".\n\n• Jamais - Pas de fantastiques, du tout.\n\n• Courses seulement - Les fantastiques ne seront disponibles que durant les courses (nonstop, oni, etc.).\n\n• Toujours - Les fantastiques seront disponibles tout aussi bien en jeu normal que durant les courses.
DefaultFailType=• Immediate - Termine le jeu quand tous les joueurs n'ont plus de vie.\n\n• ImmediateContinue - Termine le jeu quand tous les joueurs n'ont plus de vie, mais permet de continuer à jouer.\n\n• Fin de chanson – Détermine si un joueur rate à la fin de la chanson.\n\n• Off - Désactive le fait de rater.
PercentageScoring=Dans les autres thèmes, ce paramètre impacte si les points de dances ou des scores sous forme de pourcentages sont affichés.\n\nDans Simply Love, les scores pourcentages sont toujours affichés, mais ce réglage impacte toujours l'ordre des meilleurs scores.\n\nActivez ce réglage.
UseUnlockSystem=Activer ou non le système de débloquage de chansons de StepMania.\n\nSimply Love ne supporte pas ce système, et je ne connais aucun autre thème le supportant.
AllowExtraStage=Quand activé (en dehors du mode évènement), permet aux joueurs de gagner des manches supplémentaires selon certaines actions.\n\nCeci impacte probablement les autres thèmes, mais n'a aucun effet sur Simply Love.
HiddenSongs=Les chansons avec #SELECTABLE:NO; ne vont pas apparaître dans l'écran de choix de musique, mais peuvent être accessibles via des courses.\n\nDésactivez ceci pour toujours afficher toutes les chansons.
EasterEggs=Activer ou non quelques surprises secrètes qu'un concepteur de thème aurait ou non inclus dans le thème.

# Acknowledgments Menu
StepMania Credits=Féliciter ceux qui ont rendu la création de StepMania possible.
SimplyLoveCredits=Féliciter ceux qui ont rendu la création de ce thème possible.

