[RecommendedOptionExplanations]
# Opcje Simply Love
Recommended=Zalecane
AutoStyle='Brak' jest jedyną słuszną opcją dla automatów.
DefaultGameMode='Casual' jest najlepszy dla publicznych automatów.
AllowFailingOutOfSet=Tu powinno być 'Nie', chyba że jesteś tym wrednym gościem, który chce przepchać ludzi przez gry najszybciej jak to możliwe.
MusicWheelStyle='IIDX' pozwala na szybszą nawigację po kole.
MusicWheelSpeed='Absurdalna' jest najszybszą opcją.

AllowScreenSelectColor=Ten ekran może dezorientować nowych graczy, więc możesz chcieć go wyłączyć na publicznych automatach.
AllowScreenSelectProfile=Dla automatów powinno być "Nie".
AllowDanceSolo=Tu powinno być 'Nie', chyba że twój parkiet ma 6 paneli.
CasualMaxMeter=10 powinien być odpowiedni dla większości automatów.
nice=Lepiej jest chyba zostawić wyłączone na publicznych automatach.
WriteCustomScores=Ustaw 'Tak', jeśli planujesz używać strony simply.training.
UseImageCache=Jeśli nie używasz trybu casual, nie ma powodu aby włączyć tę opcję.

# Opcje Wyglądu
ShowLyrics=Ukryte
ShowBanners=Włącz
BGBrightness=Zmniejsz tę wartość jeśli masz problemy z dostrzeganiem note'ów.
RandomBackgroundMode=Opcja 'Wyłącz' najmniej rozprasza i nadal pozwala utworom na pokazywanie własnych animacji, gdy takie mają.
# Opcje Grafiki i Dźwięku
VideoRenderer=opengl zapewnia poprawne działanie całej zawartości.
VideoRendererSM5.3=GLAD, jeśli twój sprzęt go wspiera.
DisplayColorDepth=32bit
HighResolutionTextures=Auto
TextureColorDepth=32bit
DelayedTextureDelete=Włącz
FastNoteRendering=Spróbuj włączyć tę opcję, jeśli podczas gry napotykasz spadki liczby klatek.\n\nZwróć uwagę, że wybranie 'SoundDevice' w pliku Preferences.ini również może znacząco poprawić wydajność.
GlobalOffsetSeconds=Zacznij od -9ms do skompensowania offsetu ITG i dostosuj od niego.
# Opcje Automatowe
AllowMultipleHighScoreWithSameName=Wyłącz
ComboContinuesBetweenSongs=Wyłącz
FailOffForFirstStageEasy=Lepiej ustaw 'Wyłącz' gdy planujesz przejść Tachyon Epsilon na łatwym 20.
FailOffInBeginner=Lepiej ustaw 'Wyłącz' gdy planujesz przejść Tachyon Epsilon na nowicjuszu 19.
LockCourseDifficulties=Wyłącz
MaxHighScoresPerListForMachine=10
MaxHighScoresPerListForPlayer=3
Premium=Gracze Doubles pokochają cię jak ustawisz 'Double za 1 Żeton'.
# Opcje Zaawansowane
AutogenSteps=Wyłącz
DefaultFailType=Z opóźnieniem
TimingWindowScale=4
LifeDifficulty=4
EasterEggs=Włącz
HiddenSongs=Wyłącz
AllowSongDeletion=Wyłącz

# Opcje Sterowania
InputDebounceTime=Standardem dla automatów ITG było 50ms, które działało wystarczająco dobrze na większości mechanicznych parkietów.\n\n0ms jest (podobno) lepsze do grania na klawiaturze.
# Opcje Profili USB
CustomSongsLoadTimeout=Duch przeszłości Roxora roni łzę za każdym razem, gdy automat korzysta z USB 1.0 do ładowania własnych utworów.\n\nUczyń ZiG ZaGa dumnym; używaj USB 2.0 lub nowszego.
CustomSongsMaxSeconds=To ustawienie powinno się zgadzać z "Długością Utworu 2-Rundoewgo" w Opcjach Automatowych.\n\nNa przykład, gdy czas jednej rundy może wynosić maksymalnie 2:30, ta opcja też powinna być ustawiona na 2:30.

