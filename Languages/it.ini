EventMode=‚Ä¢ Off - Gioca un numero specifico di canzoni per partita.\n\n‚Ä¢ On - Gioca tutte le canzoni che vuoi per partita. Gioca anche tutto il giorno se vuoi; Non sono tua madre. ü§∑
