AttractSoundFrequency=Imposta il valore su 'Sempre' se vuoi che l'audio venga sempre riprodotto durante la 'sequenza di attrazione'.\n\Imposta su '2 volte' per riprodurre i suoni ogni due sequenze attrattive.\n\nImposta su 'Mai' per disabilitare l'impostazione.\n\nIl Simply Love non ha alcun suono 'attrattivo', ma questa impostazione potrebbe impattare su altri temi.
