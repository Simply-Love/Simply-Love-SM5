# Graphics/Sound Options
VideoRenderer=Seleziona un Video Render. In base al tuo Sistema Operativo, l'unica opzione disponibile potrebbe essere l'OpenGL.\n\nd3d (solo Windows) non supporta alcuni effetti visivi. Alcune 'mod charts' (ad esempio, quelle di TaroNuke) sono ingiocabili utilizzando il d3d.\n\nSar√† necessario riavviare SM5 perch√® l'impostazione abbia effetto.
