TextureColorDepth=Scegli la profondit√† colore delle texture.\n\nLe texture a 32-bit supportano tutti i range di colori.\n\nLe texture a 16-bit utilizzano meno RAM textures, ma potresti visualizzare delle 'bande di colore' qualora vi fossero dei colori sfumati.\n\nSelezionare l'opzione a '16bit' potrebbe aiutare i 'vecchi' PC con RAM limitata (2GB o meno).
