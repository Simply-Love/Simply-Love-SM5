ShowStats=Visualizza le statistiche sulle prestazioni nell'angolo in alto a destra dello schermo.\n\nFPS = frame al secondo\nTPF = triangoli per frame\nDPF = disegni per frame.\n\nQuesta funzionalit√† pu√≤ essere attivata in qualunque momento premendo F3+6.
GlobalOffsetSeconds=Imposta l'offset audio in millisecondi.\n\nValori negativi impostano che l'audio venga riprodotto in anticipo (frecce in ritardo), valori positivi impostano che l'audio venga riprodotto in ritardo (frecce in anticipo).
