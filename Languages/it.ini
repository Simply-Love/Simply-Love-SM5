[OptionExplanations]


AutoMapOnJoyChange=Se attivato, il gioco mappa in automatico le periferiche quando vengono collegate alla macchina.\n\nL'abilitazione del mapping automatico ha la priorità sulle mappature definite manualmente.

LifeDifficulty=Aumentando questo valore la tua vita scenderà più velocemente quando fai un errore e impiegherà più tempo a riempirsi, quindi sarà più facile perdere una partita.

TimingWindowScale=Aumenta questo valore per ridurre la finestra di timing, rendendo più difficile ottenere un buon risultato.

AutogenSteps=Genera automaticamente chart da altre modalità di gioco.

AutogenGroupCourses=Mostra gruppi "Nonstop" e maratone generate in automatico.

FastLoad=Quando è attivo, non verifica se ci sono modifiche nei file delle canzoni e utilizza solo la cache in memoria, ma l'avvio del gioco sarà molto più rapido.

EventMode=Se attivata, puoi continuare a giocare quante canzoni desideri. Perdere una canzone ti riporterà alla schermata di selezione della musica o delle maratone.\n\nQuesta impostazione ha la priorità sulle altre, quindi se si vuole impostare correttamente le modalità "a pagamento" o "gratuita" la modalità Evento va disattivata.

CoinsPerCredit=Numero di gettoni che devono essere inseriti prima che un giocatore possa premere start (se la modalità a pagamento è abilitata).

SongsPerPlay=Numero di canzoni per partita in modalità normale. La modalità evento ignora questa impostazione.

MaxHighScoresPerListForMachine=Numero massimo di record da salvare sulla macchina.

MaxHighScoresPerListForPlayer=Numero massimo di record da salvare per ogni giocatore.

FailOffForFirstStageEasy=Se abilitato, il fail sarà impostato a off solo nel primo round e solo giocando in difficoltà "facile", permettendo di continuare la partita.

FailOffInBeginner=Se abilitato, il fail sarà impostato a off giocando a difficoltà "novizio".

LockCourseDifficulties=Se abilitato, i giocatori non potranno scegliere difficoltà diverse da quelle preimpostate nella modalità maratona.

DisplayAspectRatio=Cambia le proporzioni della grafica di gioco. I monitor più moderni sono 16:9 o 16:10, i monitor arcade a tubo catodico (CRT) solitamente sono 4:3.

DisplayResolution=Scegli la risoluzione di output. Una risoluzione più alta mostrerà più dettagli, ma richiederà anche una scheda video più potente.\n\nIn questa lista verrammo mostrate solo le risoluzioni relative al rapporto d'aspetto selezionato.

RefreshRate=Controlla quante volte al secondo la schermata verrà aggiornata.\n\nHa effetto solo quando la modalità di visualizzazione è impostata su schermo intero.

DisplayColorDepth=Scegli la profondità colore del gioco. Questa opzione potrebbe non avere alcun effetto in modalità finestra.

Key Joy Mappings=Definisci la mappatura controlli.

HighResolutionTextures=Scegli se utilizzare le texture ad alta risoluzione (quando supportate dal tema). Se impostato su Automatico, verranno utilizzate texture ad alta risoluzione se la risoluzione verticale del display è maggiore di 480 pixel.

MaxTextureResolution=Scegli la risoluzione massima delle texture. Impostandola su un valore inferiore a 1024, alcune grafiche potrebbero apparire sgranate, ma si avrà un miglioramento delle prestazioni.

MovieColorDepth=Scegli la profondità colore per i filmati di sfondo. Il colore a 32 bit utilizza più memoria, ma il risultato sarà migliore.

TextureColorDepth=Scegli la profondità colore delle texture. Le texture a 32 bit utilizzano più memoria, ma il risultato sarà migliore.

CelShadeModels=Scegli se i modelli dei personaggi danzanti debbano venire renderizzati con o senza cel-shading.

DelayedTextureDelete=Attiva per mantenere le texture in memoria invece di cancellarle. Ciò ridurrà il tempo necessario per caricare le texture dal disco la prossima volta che sarà necessario.\n\nAttenzione: servono almeno 128 MB di memoria RAM da dedicare a questa fuzione, quindi se usi una macchina vecchia lascialo disattivato.

Vsync=Limita gli FPS alla frequenza di aggiornamento massima dello schermo.\n\nQuesta opzione ha effetto solo quando la Modalità di visualizzazione è impostata su Schermo intero.

ShowStats=Visualizza le statistiche sulle prestazioni nell'angolo in alto a destra dello schermo.\n\nFPS = frame al secondo\nTPF = triangoli per frame\nDPF = disegni per frame

SoundVolume=Il livello del volume durante il gioco.

EnableAttackSounds=Se abilitato, un effetto sonoro verrà riprodotto all'inizio o alla fine di un attacco.

EnableMineHitSound=Se abilitato, verrà riprodotto un suono quando si calpesta una mina.

VisualDelaySeconds=Sottrai o aggiungi il numero indicato di millisecondi di ritardo visivo al gioco.\n\nQuesto può essere particolarmente utile per compensare la latenza di segnale video di monitor LCD e televisori.

ActionOnMissedTarget=Scegli l'azione da eseguire automaticamente quando il punteggio target non è più raggiungibile.

Profiles=Modifica i profili dei giocatori memorizzati su questa macchina.
Reload Songs=Ricarica tutte le canzoni e le maratone.
GraphicsSoundOptions=Cambia le opzioni di schermo intero, risoluzione e suono.
AdvancedOptions=Modifica le opzioni avanzate, come le impostazioni di punteggio, la finestra temporale e l'indicatore di durata.
VideoRenderer=• opengl supporta ogni tipo di effetti, ma richede leggermente più potenza.\n\n• d3d può aiutare ad avere prestazioni migliori, ma comprometterà alcune mod chart con effettivi visivi, rendendole ingiocabili.\n\nRiavvia stepmania perchè questo cambiamento abbia effetto.
Windowed=Scegli se vuoi eseguire il gioco a schermo intero o in una finestra sul desktop.\n\nAttenzione: Alcune impostazioni grafiche potranno essere selezionate e/o avranno effetto solo in schermo intero.
Steps=Passi
Test Input=Verifica la reattività e la mappatura dei joystick collegati. Può essere utile anche per identificare problemi di input con pedana o tappetino.
ShowNativeLanguage=Scegli se il titolo dlle canzoni deve essere visualizzato nella loro lingua madre (日本語) o traslitterato, quando possibile.

# _fallback specific items
Overscan Correction=Se parte dello schermo viene tagliata e non è visibile utilizzare questa opzione.
Set BG Fit Mode=regola la modalità di visualizzazione degli sfondi di StepMania durante il gioco.

# 5.1-new + exclusives
FullscreenType=Scegli tra modalità a schermo intero (tradizionale) o finestra senza bordi (più moderna).\n\nHa effetto solo quando la modalità di visualizzazione è impostata su schermo intero.

# Top-level Service menu items
SystemOptions=Impostazioni di modalità di gioco, tema, lingua, announcer e NoteSkin predefinite.
ArcadeOptions=Opzioni relative all'utilizzo arcade e con cabinato dedicato.
VisualOptions=Impostazioni di grafiche, sfondi e caratteri e di come verranno mostrati durante il gioco.
AppearanceOptions=Impostazioni di grafiche, sfondi e caratteri e di come verranno mostrati durante il gioco.
ThemeOptions=Modifica le impostazioni esclusive del tema Simply Love.
USBProfileOptions=Modifica le impostazioni relative ai profili USB.
USB Custom Songs Options=Modifica le impostazioni relative a canzoni aggiuntive tramite card USB, inclusa l'opzione per abilitarle o disabilitarle del tutto.
MenuTimer Options=Attiva o disattiva il timer in gioco e regola i valori per le varie schermate.
InputOptions=Regola le opzioni di controllo, come la mappatura automatica del joystick, i pulsanti di menu dedicati e la disposizione delle mappature.
AcknowledgmentsMenu=Ringraziamenti e crediti relativi a Simply Love, StepMania e altro.

# SystemOptions
Game=Cambia la modalità di gioco. \n\n• dance: 4 pannelli (DDR e ITG)\n• pump: 5 pannelli (Pump It Up) \n• techno: 8 pannelli (TechnoMotion)\n\npara e kb7 non sono supportati al 100% in Simply Love, ma dovrebbero essere giocabili.\n\nbeat, kickbox e lights non sono supportati in Simply Love.
Announcer=Scegli un commentatore dall'elenco di quelli che hai installato.\n\nSM5 e Simply Love non contengono annunciatori di default.
Theme=Cambia l'aspetto grafico di StepMania. Alcuni temi, tra cui Simply Love, hanno funzioni aggiuntive rispetto al tema base di StepMania 5.\n\nCambiando tema, alcune opzioni e funzionalità potrebbero non essere più disponibili o trovarsi in schermate differenti.
Language=Scegli la lingua del gioco.
DefaultNoteSkin=Seleziona la NoteSkin predefinita per il gioco.\n\nI giocatori possono scegliere le NoteSkin anche nelle opzioni giocatore, prima della canzone.
EditorNoteSkin=Seleziona la NoteSkin predefinita per l'editor delle chart.

# Graphic / Sound Options
SmoothLines=Scegli se eseguire il rendering di alcuni componenti del tema con linee morbide.\n\nIn particolare, qualsiasi impostazione o tema che utilizza un ActorMultiVertex in modalità 'LineStrip' sarà influenzata da questa impostazione.
FastNoteRendering=Se abilitato, il buffer z non verrà ripristinato dopo ogni nota. Ciò fa compenetrare le NoteSkin in 3D, ma migliora notevolmente le prestazioni durante il gioco.

# Appearance Options
ShowLyrics=Imposta la visualizzazione dei testi della canzone durante il gioco, se disponibili.\n\nI testi possono essere aggiunti nella cartella di una canzone attraverso un file .lrc.
ShowBanners=Imposta la visualizzazione dei banner di gruppi e canzoni, se disponibili, nella schermata di selezione della musica.
BGBrightness=Regola la luminosità dello sfondo visualizzato durante il gioco.\n\nUn valore più basso comporterà uno sfondo più scuro.\n\n0% corrisponde ad uno sfondo completamente nero.
RandomBackgroundMode=• Disattivato - Mostra solo lo sfondo della canzone, nient'altro.\n\n• Animazioni casuali - Visualizza animazioni casuali dalla cartella BGAnimations.\n\n• Filmati di sfondo casuali - Visualizza video casuali dalla cartella RandomMovies.
NumBackgrounds=Scegli il numero di sfondi casuali che verranno mostrati in ogni canzone. \n\nSe lo sfondo casuale è impostato su "Disattivato", questa impostazione non avrà alcun effetto.
Center1Player=Attiva questa opzione per allineare al centro dello schermo le frecce durante il gioco, se è attivo solo un giocatore.
ShowDancingCharacters=Scegli se i giocatori possono scegliere un personaggio danzante dal menu delle opzioni in Simply Love.\n\nSe non hai installato nessun personaggio danzante, questa opzione non avrà alcun impatto sul tuo tema.

# Arcade Options
CoinMode=• Home: tutte le opzioni sono accessibili nel menu principale.\n\n• A pagamento: le opzioni del menu principale sono nascoste; I giocatori devono inserire i crediti prima di giocare.\n\n• Gratuita: le opzioni del menu principale sono nascoste; nessun credito è necessario per giocare.
CoinsPerCredit=Determina quanti gettoni o monete sono necessari per ogni credito.\n\nIl valore delle monete o del gettone inserito dipende dalla gettoniera installata o dal dispositivo usato per aggiungere crediti.
Long Time=Questa è la soglia oltre cui un brano è considerato come due round.\n\nImpostare su "Disattivato" se si desidera disabilitare dal gioco le canzoni lunghe 2 round.
Marathon Time=Questa è la soglia oltre cui un brano è considerato come tre round.\n\nImpostare su "Disattivato" se si desidera disabilitare dal gioco le canzoni lunghe 3 round.
AllowMultipleHighScoreWithSameName=Impostalo su "Disattivato" per impedire a un giocatore di riempire la classifica con i suoi punteggi. Ogni canzone consentirà un solo record per ogni giocatore.\n\nImpostalo su "Attivato" se questa è la tua macchina e desideri registrare i tuoi progressi.
ComboContinuesBetweenSongs=Se è disattivato, la combo verrà tornerà a 0 dopo ogni brano.\n\nSe è attivato, la combo non verrà resettata e continuerà a crescere fino alla possima nota mancata, anche se esci dal gioco.
Disqualification=Se è attivata, alcune condizioni causeranno la squalifica dei punteggi ottenuti, che non verranno salvati in graduatoria.\n\nQueste condizioni possono essere: utilizzo di C-Mod su canzoni con cambi di velocità, disattivazione degli attacchi su tracce che li contengono e in generale opzioni che modificano e compromettono la difficoltà di una chart.
Premium=Questa preferenza si applica solo se la modalità di gioco è impostata su "A pagamento".\n\nSpetta al gestore del cabinato scegliere una di queste promozioni se vuole invogliare o agevolare i giocatori.

# Input Options
ThreeKeyNavigation=Attiva questa opzione solo se hai una plancia con tre pulsanti per ciascun giocatore (ad esempio, un cabinato DDR tradizionale).
OnlyDedicatedMenuButtons=• Pulsanti standard - Naviga nei menu di gioco usando il tuo tappetino o pedana.\n\n• Solo pulsanti dedicati - Naviga nei menu di gioco usando esclusivamente i pulsanti dedicati, ad esempio la pulsantiera del tuo cabinato.\n\nAttenzione: assicurati che i pulsanti dedicati siano stati mappati PRIMA di selezionare questa opzione o non potrai più spostarti nei menu.
ArcadeOptionsNavigation=Questa opzione influisce sulla navigazione di menu e opzioni.\n\n• Stile StepMania - &START; sposta il cursore alla fine della pagina.\n\n• Stile arcade - &START; porta alla riga successiva.
InputDebounceTime=Il lasso di tempo in cui un sensore dovrà disabilitare ogni input ricevuto. Usalo per evitare "passi fantasma" che si verificano quando uno dei sensori della tua pedana invia più di un impulso a distanza di pochi millisecondi.
AxisFix=Correzione software per alcuni adattatori USB che assegnano il D-Pad alle frecce, rendendo nulle le combinazioni di passi che contengono [destra/sinistra] e [su/giù] allo stesso momento. Se hai questo problema, attiva questa fuzione.\n\nNota: al momento non funziona su macOS o sul driver JS Linux.

# Simply Love Options
DefaultGameMode=Regola la posizione di default del cursore nella schermata di selezione modalità di gioco.\n\nNota: questo non permetterà di saltare la schermata.
NumberOfContinuesAllowed=Permette ai giocatori di accumulare più partite di fila, inserendo più crediti. Impostalo a 0 se vuoi disattivarlo.\n\nQuesta funzione si applica solo in modalità "a pagamento".
AllowScreenSelectProfile=Impostalo su "No" se vuoi saltare la schermata di selezione del profilo.\n\nQuesta schermata può essere utile se hai diversi profili locali.
AllowScreenSelectColor=Impostalo su "No" se vuoi saltare la schermata di selezione colore.\n\nQuando si attiva la modalità colore "arcobaleno", la schermata di selezione colore è disabilitata automaticamente.
AllowScreenEvalSummary=Impostalo su "No" se vuoi saltare la schermata di riepilogo a fine gioco.
AllowScreenNameEntry=Impostalo su "No" se vuoi saltare la schermata di inserimento del nome.
AllowScreenGameOver=Impostalo su "No" se vuoi saltare la schermata Game Over.

AutoStyle=Lascia impostato su "Nessuno" se preferisci scegliere tra "1 giocatore", "2 giocatori" o "double" per ogni nuova partita. Altrimenti, scegli una delle altre opzioni.\n\nAttenzione: se imposti uno stile predefinito, la schermata di selezione stile verrà disabilitata!
MusicWheelStyle=Impostalo su "IIDX" se vuoi che la selezione musicale nasconda gli altri gruppi mentre ne stai esplorando uno.
AllowDanceSolo=Imposta su "Sì" se vuoi attivare la modalità Solo (6 pannelli).\n\nQuesto influisce solo sulla modalità "Dance".
MusicWheelSpeed=Cambia la velocità con cui il cursore si sposterà durante la selezione della musica.\n\nUna ruota più veloce è particolarmente utile se il timer è attivo o se ci sono molte canzoni.

HideStockNoteSkins=Selezionalo se desideri nascondere tutte le NoteSkin default di SM5 nella schermata delle opzioni.\n\nAttenzione: ricorda di aggiungere le tue NoteSkin prima di disabilitare quelle di SM5!
AllowFailingOutOfSet=Se impostato su "Sì", i giocatori potrebbero perdere un set prima della fine dello stesso.\n\nSe impostato su "No", i giocatori saranno in grado di finire il loro set anche se perderanno una o più canzoni.

nice=Questa impostazione cercherà i "69" tra i numeri della schermata di valutazione e segnalerà che sono "nice". 👌

ShowGradesInMusicWheel=Mostra o nascondi la valutazione sulle canzoni che hai già giocato nella schermata di selezione delle canzoni.
CasualMaxMeter=Limite oltre il quale le difficoltà verranno nascoste in modalità Casual.
VisualTheme=Scegli l'icona che verrà utilizzata come base per il tema. Ognuna di queste comporterà dei piccoli cambiamenti visivi nel tema.\n\nProvale e scegli quella che ti piace di più!
RainbowMode=Attiva o disattiva la modalità arcobaleno, che renderà l'animazione di sfondo di colore cangiante.\n\nSe attiva, disabiliterà la schermata di selezione del colore.

UseImageCache=La Modalità casual funzionerà molto meglio con il sistema ImageCache attivato, ma StepMania utilizzerà MOLTA più RAM. Si consiglia di disporre di almeno 8 GB totali di RAM per utilizzare il sistema ImageCache.\n\nÈ necessario riavviare StepMania dopo aver modificato questa opzione per renderla effettiva.

# USB Profile CustomSongs Options
CustomSongsEnable=Consente di caricare musica aggiuntiva da card USB.\n\nAttenzione: è necessario prima configurare il sistema operativo per montare e riconoscere le chiavette USB affinché il sistema funzioni.\n\nConsulta la Wiki di StepMania per istruzioni su Linux o hackmycab.com per istruzioni su Windows.
#'
CustomSongsMaxCount=Imposta il limite per il numero di canzoni che verranno caricate dalla card USB.
CustomSongsLoadTimeout=Se un brano aggiuntivo impiega più secondi del tempo limite, annullerà l'operazione.
CustomSongsMaxSeconds=Se un brano aggiuntivo supera il limite in secondi impostato qui verrà disabilitato.
CustomSongsMaxMegabytes=Se un brano aggiuntivo supera il limite in megabyte impostato qui verrà disabilitato.

#' MenuTimer Options
MenuTimer=Quando il timer è attivato, ogni schermata avrà un limite di tempo che è possibile configurare di seguito.\n\nQuando il timer è disattivato non ci sarà tempo limite in nessuna schermata; le impostazioni del timer di ogni singola schermata verranno ignorate.
ScreenSelectMusicMenuTimer=Regola il limite di tempo per la schermata di selezione della musica.
ScreenSelectMusicCasualMenuTimer=Regola il limite di tempo per la schermata di selezione della musica durante la modalità "Casual".
ScreenPlayerOptionsMenuTimer=Regola il limite di tempo per la schermata delle opzioni del giocatore.
ScreenEvaluationMenuTimer=Regola il limite di tempo per la schermata dei risultati.
ScreenEvaluationSummaryMenuTimer=Regola il limite di tempo per la schermata di riepilogo a fine sessione.
ScreenNameEntryMenuTimer=Regola il limite di tempo per la schermata di immissione del nome.

# Advanced Options
AllowW1=Abilita o disabilita la valutazione "Fantastic".\n\n• Mai - I "Fantastic" sono disabilitati.\n\n• Solo maratone - I "Fantastic" sono attivi solo durante la modalità maratona\n\n• Sempre - I "Fantastic" sono attivi in tutte le modalità.
DefaultFailType=• Immediato: termina il gioco quando tutti i giocatori sono senza vita.\n\n• Immediato Continua: I giocatori che sono senza vita perdono il round, ma possono completare la canzone.\n\n• Fine del brano: valuta se un giocatore passa o fallisce la canzone alla fine del brano.\n\n• Disabilitato: Non si perde mai.
PercentageScoring=In altri temi, questa opzione influenzerà il modo in cui verrà visualizzato il tuo punteggio.\n\nIn Simply Love la percentuale verrà sempre mostrata, ma questa impostazione influenza il modo in cui vengono calcolati i punteggi.\n\nLascia sempre questa opzione attiva per un corretto calcolo della tua percentuale.
UseUnlockSystem=Attiva o disattiva il sistema di sblocco StepMania.\n\nPuoi ignorare questa impostazione perchè non viene usata da Simply Love nè da nessun altro dei temi più conosciuti.
AllowExtraStage=Se abilitato (e con la modalità Evento disabilitata), consente ai giocatori di ricevere un round extra dopo aver completato determinati requisiti.\n\nQuesto riguarda principalmente altri temi, ma non influenza Simply Love.
HiddenSongs=I simfile con la stringa #SELECTABLE: NO; non verranno visualizzati nella selezione delle canzoni, ma sarà possibile accedervi se sono all'interno di una maratona.\n\nLascialo disattivato per accedere a tutti i brani, compresi quelli segreti.
EasterEggs=Abilita o disabilita alcuni segreti che l'autore del tema potrebbe aver incluso.

# Acknowledgments Menu
SimplyLoveCredits=Celebra coloro che hanno reso possibile questo tema.
StepMania Credits=Celebra coloro che hanno reso possibile StepMania.

