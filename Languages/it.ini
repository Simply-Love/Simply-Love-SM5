DisplayResolution=Scegli la risoluzione di output. Una risoluzione pi√π alta mostrer√† pi√π dettagli, ma richieder√† anche una scheda video pi√π potente.\n\nIn questa lista verrammo mostrate solo le risoluzioni relative al rapporto d'aspetto selezionato.
