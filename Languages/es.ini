Visual Options=Cambia la manera que las letras, fondos, etc. son mostrado durante el juego; ajusta la pantalla.
Appearance Options=Cambia la manera en que las cosas son mostrada durante el juego.  (letras, fondos, etc.)
Theme Options=Cambia ajustes que solo aplican en Simply Love.
USB Profile Options=Cambia ajustes relacionados con canciones adicionales de USB, incluyendo la opcion de activarlos o desactivarlos completamente.
MenuTimer Options=Enciende o apaga el tiempo de menu y ajusta los valores para varias pantallas.
Input Options=Ajusta opciones de controladores como el Auto mapeado de joysticks, botones de menú dedicados y arreglo de mapeo.
Acknowledgments=Ve los reconocimientos y creditos para Simply Love, StepMania, y más.
Clear Credits=Borrar todos los créditos.

# System Options
Game=Cambia el modo de juego.\n\n• dance es 4 paneles (DDR y ITG).\n• pump es 5 paneles (Pump It Up).\n• techno es 8 paneles (TechnoMotion).\n\nPara y kb7 no son 100% compatibles en Simply Love pero deberían ser jugables.\n\nbeat, kickbox y luces no funcionarán en Simply Love.
Announcer=Elige a un comentarista de esta lista de los que tengas instalado.
Theme=Cambia el look de StepMania.
Language=Elige tu idioma.\nSimply Love soporta oficialmente:\n\n• Inglés\n• Español\n• Francés\n• Portugés Brasileño (pt-br)\n• Japonés\n• Aleman\n\nOtros idiomas tienen soporte limitado en Simply Love, pero probablemente tienen mayor soporte en otros temas.
DefaultNoteSkin=Selecciona el NoteSkin predeterminado para el juego.\n\nLos jugadores pueden cambiar esto en las Opciones de Jugador, antes de la partida.
Editor Noteskin=Selecciona el NoteSkin predeterminado para el editor.

# Graphic / Sound Options
SmoothLines=Escoge si algunos componentes del tema son renderizados con lineas suaves.\n\nEspecificamente, cualquier tema o simfile que utiliza un ActorMultiVertex en el modo 'LineStrip' será impactado por este ajuste.
FastNoteRendering=Si es habilitado, el z buffer no será reiniciado despues de cada nota. Esto causa que NoteSkins en 3D colisionen, pero mejora substancialmente el rendimiento durante la partida.
ShowStats=Muestra estadísticas de rendimiento en la esquina superior derecha de la pantalla y muestra saltos de cuadros en la inferior derecha.\n\nFPS = Cuadros por segundo\nVPF = Vértices por cuadro\n\nUna gran cantidad de VPF indica que el tema está dibujando cosas complejas y requiere mejor hardware (o mejor programación) para mantener un FPS constante.\nEsta función se habilita usando F3+6.
VisualDelaySeconds=Añade o Sustrae esta cantidad de milisegundos de latencia visual durante la partida. Esto puede usarse para compensar por una pantalla LCD o una TV con un montón de "lag" o latencia.

# Appearance Options
ShowLyrics=Cambia la visualización de la letra de la canción durante la partida si son disponibles.\n\nLas letras pueden ser añadidas en la canción por medio de un archivo .lrc.
ShowBanners=Cambia la visualización de carátulas de la canción si son disponibles en la Selección de Música.
BGBrightness=Controla que tan brilloso el fondo se mostrará durante la partida.\n\nUn valor menor resultará en un fondo más oscuro. 0% es completamente obscuro.
RandomBackgroundMode=• Apagado - Solamente muestra el fondo de la canción, nada más.\n\n• Animaciones al Azar - Muestra animaciones al azar provenientes de la carpeta BGAnimations.\n\n• Vídeos aleatorios - Muestra vídeos al azar provenientes de la carpeta de RandomMovies.
NumBackgrounds=Elige el número de fondos al azar que se mostrarán por canción.\n\nSi Fondos al Azar está en "Apagado", esto no tendrá efecto.
Center1Player=Enciende esta opción para centrar el area de juego durante la partida si solamente está un jugador activo.
ShowDancingCharacters=Si tienes bailarines instalados, los jugadores pueden seleccionar uno en la tercera pantalla de Opciones de Jugador en Simply Love.\n\nOtros temas pueden usar "Select" para mostrar una pantalla de selección de personaje, pero Simply Love no hace esto.\n\nSi no tienes bailarines instalados, este ajuste no tendrá efeccto en cualquier tema.

# Arcade Options
CoinMode=• Casa - Las opciones son mostradas en el Menu Principal.\n\n• Pago - Las opciones del Menu Principal son escondidas; los jugadores deben insertar créditos antes de jugar.\n\n• Partidas gratis - Las opciones del Menu Principal son escondidas; no se requieren créditos para jugar.
CoinsPerCredit=This determines how many coins are necessary for a single credit.
Long Time=Ésta es la duración en el que una canción es considerada como dos rondas.\n\nColoca esto a 'Apagado' Si no quieres ninguna canción que cuente dos rondas.
Marathon Time=Ésta es la duración en el que una canción es considerada como tres rondas.\n\nColoca esto a 'Apagado' Si no quieres ninguna canción que cuente tres rondas.
AllowMultipleHighScoreWithSameName=Coloca esto a 'Apagado' para prevenir que un jugador domine las altas puntuaciones de una canción. Cada canción solamente permitirá una alta puntuación unica del jugador.\n\nColoca esto a 'Activado' si ésta es tu maquina y deseas registrar tu progreso.
ComboContinuesBetweenSongs=Si está apagado, el combo se reiniciará a 0 entre cada canción.\n\nSi está encendida, el combo continuará entre las canciones (y entre partidas si no se usan perfiles, el cual es lo normal en este caso...).
Disqualification=Si está apagado, los jugadores no pueden ser descalificados de obtener una alta puntuación.\n\nSi está encendido, varias condiciones (C-Mods en pistas con cambios de velocidad, apagando ataques en pistas que los contengan, etc.) descalificarán a los jugadores de obtener una alta puntuación.
Premium=Este ajuste solo se aplica si el Modo Moneda esta puesta a 'Pago'.\n\n• 'Desactivado' significa que un jugador puede jugar con un crédito.\n\nLas otras dos opciones sorprendentemente se explican por si mismas.

# Input Options
ThreeKeyNavigation=Habilita esto si solo tienes tres botones de Menu por jugador (por ejemplo una maquina tradicional de DDR).
OnlyDedicatedMenuButtons=• Usar Botones de Juego - Navega el juego usando tu tapete/panel.\n\n• Solo botones dedicados - Navega por el juego usando los botones dedicados, para el uso en una maquina de Arcade.\n\nPor favor asegurese que los botones dedicados han sido asignados antes de cambiar el ajuste, sino, quedará atorado.
ArcadeOptionsNavigation=Esto impacta como se navegarán los menus.\n\n• Estilo StepMania - &START; mueve al final.\n\n• Estilo Recreativa - &START; mueve a la siguiente linea.
InputDebounceTime=El tiempo que un panel tendrá para desactivarse del paso. Usa esto para encargarse de los pasos fantasma que ocurren unos milisegundos despues de un paso real.
AxisFix=Un arreglo para algunos adaptadores USB que asignarían el D-Pad al Axis, preveniendo unas combinaciones de salto de ser posibles.\n\nEsto no funciona en macOS, o el driver JS de Linux aún.

# Simply Love Options
DefaultGameMode=Ajusta la posición inicial del cursor al seleccionar un modo.\n\nTome en cuenta que esto no saltará la pantalla, solo cambia la selección inicial.
NumberOfContinuesAllowed=Permite a los jugadores acumular varios juegos seguidos al insertar mas créditos. Ajusta esto a 0 si quieres desactivarlo.\nEsta función solo aplica para el modo Pago, porque los creditos solo existen en el modo Pago.
AllowScreenSelectProfile=Coloca esto a 'No' si quieres saltar la pantalla de Selección de Perfíl.\nEsta pantalla puede ser útil si tiene varios perfiles locales.
AllowScreenSelectColor=Coloca esto a 'No' si quieres saltar la pantalla de Selección de Color.\n\nToma en cuenta que al activar el Modo Arcoíris, esta misma pantalla es desactivada.
AllowScreenEvalSummary=Coloca esto a 'No' si quieres saltar la pantalla de Resumen de Evaluación.
AllowScreenNameEntry=Coloca esto a 'No' si quieres saltar la pantalla de Entrada de Nombre.
AllowScreenGameOver=Coloca esto a 'No' si quieres saltar la pantalla de Juego Terminado.

AutoStyle=Deja esto en "Ninguno" si quieres escoger algún estilo como "1 Jugador" o "2 Jugadores" para cada nueva partida.
MusicWheelStyle=Ajusta esto a 'IIDX' si quieres que MusicWheel esconda los otros grupos mientras navegas uno.
AllowDanceSolo=Deja esto a 'Sí' si quieres habilitar el modo Solo.\nEsto solo impacta al modo 'Dance'.
MusicWheelSpeed=Cambia la velocidad que MusicWheel se moverá al seleccionar contenido.\n\nUna rueda más rapida es especialmente útil si el temporizador está encendido.

HideStockNoteSkins=Ajusta esto a "Esconder" si quieres esconder todas las NoteSkins que vienen con SM5 en la pantalla de opciones.
AllowFailingOutOfSet=Si está en 'Si', los jugadores pueden fallar un set antes.\nSi está en 'No', Los jugadores podrán jugar todas sus canciones.

nice=Este ajuste buscará por cualquier resultado de "69" en la pantalla de Evaluación y te hará saber que son "nice." 👌

ShowGradesInMusicWheel=Muestra o esconde grados en cada canción que has jugado en su propio MusicWheelItem.
CasualMaxMeter=Las dificultades mayores que este serán filtradas del modo Casual.
VisualTheme=Escoge el icono/emblema visual para el tema.
RainbowMode=Enciende o Apaga el modo arcoíris.\n\nEsto desactivará la pantalla ScreenSelectColor.

UseImageCache=El Modo Casual correrá mucho mejor con el sistema de ImageCache "Encendido", pero StepMania usará MUCHA más RAM en consecuencia. Es recomendable que tengas al menos 8GB de RAM para usar el sistema de ImageCache.\n\nNecesitarás reiniciar StepMania después de cambiar esta opción para que tome efecto.

# USB Profile Options
CustomSongsEnable=Permite cargar canciones adicionales de perfiles portátiles de USB.\n\nToma en cuenta que debes configurar antes tu Sistema Operativo para montar y reconocer la memoria USB para que esto funcione.\n\nConsulta la Wiki de StepMania para instrucciones en Linux o hackmycab.com para instrucciones en Windows.
#'
CustomSongsMaxCount=Ajusta el limite para la cantidad de canciones que serán cargadas del perfíl del USB.
CustomSongsLoadTimeout=Si una canción adicional tarda más segundos que la cantidad de segundos, aborta la operación.
CustomSongsMaxSeconds=Si una canción adicional es más larga que la cantidad de segundos, deshabilitalo.
CustomSongsMaxMegabytes=Si una canción adicional es más pesada que la cantidad de Megabytes, deshabilitalo.

#' MenuTimer Options
MenuTimer=Cuando está "Activado", varias pantallas tendrán un limite de tiempo, que podrá configurar a continuación.\n\nCuando esté "Apagado", estos valores son ignorados, y podrá pasar el tiempo que necesite sin problemas.
ScreenSelectMusicMenuTimer=Ajusta el limite de tiempo para ScreenSelectMusic.
ScreenSelectMusicCasualMenuTimer=Ajusta el limite de tiempo para ScreenSelectMusic durante el modo 'Casual'.
ScreenPlayerOptionsMenuTimer=Ajusta el limite de tiempo para ScreenPlayerOptions.
ScreenEvaluationMenuTimer=Ajusta el limite de tiempo para ScreenEvaluation.
ScreenEvaluationSummaryMenuTimer=Ajusta el limite de tiempo para ScreenEvaluationSummary.
ScreenNameEntryMenuTimer=Ajusta el limite de tiempo para ScreenNameEntry.

# Advanced Options
AllowW1=Habilita o deshabilita la sincronización fantástica.\n\n• Nunca - No hay fantásticos. Nunca.\n\n• Solo Cursos - Los fantásticos son solo posibles durante cursos (maratón, oni, etc.)\n\n• Siempre - Los fantásticos son posibles en partidas normales y en los cursos.
DefaultFailType=• Immediate - Finaliza el juego cuando todos los jugadores se quedan sin vida.\n\n• ImmediateContinue - Marca Perdida a los jugadores que se queden sin vida, pero permite continuar el juego.\n\n• EndOfSong - Evalua si algún jugador para o falla al final de la canción.\n\n• Off - Deshabilita la perdida de la partida.
PercentageScoring=En otros temas, esto impactará si los puntos de baile ó el porcentaje son mostrados.\n\nEn Simply Love, el porcentaje siempre es mostrado, pero este ajuste afecta como las altas puntuaciones son calculadas relativas de cada una.\n\nDesearás esta opcion "Activada".
UseUnlockSystem=Enciende o deshabilita el sistema de desbloqueos de StepMania.\n\nSimply Love no soporta el sistema, y no sé otro tema que lo utilize.
AllowExtraStage=Cuando está habilitado (Y el modo Evento está apagado), esto permite a los jugadores obtener rondas extra despues de completar ciertos requisitos.\n\nEsto mayormente afecta otros temas, pero no tiene mucho efecto en Simply Love.
HiddenSongs=Los Simfiles con #SELECTABLE:NO; no aparecerán en el MusicWheel, pero pueden ser accesibles en cursos especiales.\n\nDeja esto "Apagado" para mostrar todas las canciones.
EasterEggs=Enciende o deshabilita unos secretos sorpresa que un autor de temas puede o no haber incluido en el tema.

# Acknowledgments Menu
SimplyLoveCredits=Celebra a los que hicieron este tema posible.
StepMania Credits=Celebra a los que hicieron StepMania posible.

