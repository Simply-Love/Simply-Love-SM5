# Top-level Service menu items
System Options=Cambia el modo de juego, el tema, el lenguaje, y mucho mas.
Key Joy Mappings=Ajusta las teclas y botones que corresponden las acciones del juego.
Test Input=Prueba la capacidad de respuesta de los mandos conectados.
