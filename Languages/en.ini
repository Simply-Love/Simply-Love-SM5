[OptionExplanations]
# Top-level Service menu items
System Options=Change the game type, the theme, the language, and more.
Arcade Options=Change options typically associated with arcade games.
Visual Options=Change the way lyrics, backgrounds, etc. are displayed during gameplay; adjust overscan.
Appearance Options=Change the way things are displayed during gameplay (lyrics, backgrounds, etc.).
Theme Options=Adjust settings that only apply to this Simply Love theme.
USB Custom Songs Options=Adjust settings related to USB Custom Songs, including enabling or disabling the feature altogether.
MenuTimer Options=Turn the MenuTimer On or Off and set the MenuTimer values for various screens.
Input Options=Adjust input options such as joystick automapping, dedicated menu buttons, and input debounce.
Acknowledgments=View acknowledgments and credits for Simply Love, StepMania, and more.
Clear Credits=Reset coin credits to 0.


# System Options
Game=Change the current game type.\n\n‚Ä¢ dance is 4-panel (DDR and ITG).\n‚Ä¢ pump is 5-panel (Pump It Up).\n‚Ä¢ techno is 8-panel (TechnoMotion).\n\npara and kb7 are not 100% supported in Simply Love but should be playable.\n\nbeat, kickbox, and lights are not playable in Simply Love.
Theme=Change the look and feel of StepMania.\n\nThemes often extend the base functionality of SM5 in unique ways.
Language=Choose your language.\nSimply Love officially supports:\n\n‚Ä¢ English\n‚Ä¢ Espa√±ol\n‚Ä¢ Fran√ßais\n‚Ä¢ Portugu√™s Brasileiro (pt-br)\n‚Ä¢ Êó•Êú¨Ë™û\n‚Ä¢ Deutsch\n\nOther languages have limited support in Simply Love, but may be better supported in other themes.
Announcer=Choose a gameplay announcer from this list of packs you have installed.
DefaultNoteSkin=Select the default noteskin to use when playing.\n\nThis can be changed by players if they wish in the Player Options menu prior to gameplay.
Editor Noteskin=Select the default noteskin for Edit Mode.

# Visual Options
Set BG Fit Mode=Adjust how StepMania will display (scale, crop, etc.) backgrounds during gameplay.

# Graphics/Sound Options
VideoRenderer=opengl supports all visual effects, but might have a slightly lower framerate.\n\nd3d might have a slightly higher framerate but it does not support some visual effects.  Many "mod charts" (for example, content from TaroNuke) are visually  unplayable when using d3d.\n\nYou will need to restart SM5 if you change this for it to take effect.
SmoothLines=Toggle whether certain theme components are rendered with antialiased lines.\n\nSpecifically, any theme or simfile that utilizes an ActorMultiVertex in 'LineStrip' mode will be impacted by this setting.
FastNoteRendering=If enabled, the z buffer is not cleared after every note.  This causes 3D noteskins to collide, but substantially improves performance in gameplay.
ShowStats=Display performance statistics in the upper right corner of the screen and show frame skips in the lower right.\n\nFPS = frames per second\nVPF = vertices per frame\n\nA high VPF count indicates that the theme is drawing complex things and requires better hardware (or better programming) to maintain a steady FPS.\n\nThis feature can be toggled at any time by pressing F3+6.
VisualDelaySeconds=Subtract or add this many seconds of visual delay to gameplay.  This can be used to compensate for an LCD monitor/TV with a lot of "lag" or latency.\n\nIf you want to try values with decimal point precision, you will need to manually edit your Preferences.ini file.

# Appearance Options
ShowLyrics=Toggle the display of song lyrics during gameplay if they are available.\n\nLyrics can be provided on a per-song basis by using a .lrc file.
ShowBanners=Toggle the display of song banners during Select Music if they are available.
BGBrightness=Control how bright the background will appear during gameplay.\n\nLower values result in a darker background.  0% is completely black.
RandomBackgroundMode=‚Ä¢ Off - Display the background(s) specified by the current song.\n\n‚Ä¢ Random Animations ‚Äì Show randomly selected items from the BGAnimations folder during gameplay.\n\n‚Ä¢ Random Movies - Show randomly selected items in the RandomMovies folder during gameplay.
NumBackgrounds=Choose the number of random backgrounds that will cycle per song.\n\nIf Random Gameplay Backgrounds is 'Off', this has no effect.
Center1Player=Turn this option 'On' to center the notefield during gameplay when only one player is active.
ShowDancingCharacters=If you have dancing characters installed, players can choose one from the third PlayerOptions menu in Simply Love.\n\nOther themes may use the "Select" choice to show a Character Select screen, but Simply Love does not.\n\nIf you do not have dancing characters installed, this setting will have no impact in any theme.

# Arcade Options
CoinMode=‚Ä¢ Home - Options are shown on the Title screen.\n\n‚Ä¢ Pay - Title screen choices are hidden; players must insert credits before playing. Pay mode is only possible when Event Mode is "Off."\n\n‚Ä¢ Free Play - Title screen choices are hidden; no credits required to play.
NumberOfCoinsPerCredit=This determines how many coins are necessary for a single credit.
Long Time=This is the length at which a song counts as two rounds.\n\nSet this to 'Off' if you don't want any songs to count as two rounds.
Marathon Time=This is the length at which a song counts as three rounds.\n\nIf Songs Per Play is set to 2, any song that counts as three rounds will not appear as a choice.\n\nSet this to 'Off' if you don't want any songs to count as three rounds.
AllowMultipleHighScoreWithSameName=Set this to 'Off' to prevent a single player from dominating the high score list for a given song.  Each chart will only allow one of a given high score handle.\n\nSet this to 'On' if you own your machine and wish to track your own progress.
ComboContinuesBetweenSongs=If turned off, the combo will reset to 0 between each song.\n\nIf turned on, the combo will carry between songs (and between unique games if profiles are not in use, which is typically the case...).
Disqualification=If turned off, players cannot be disqualified from earning high scores.\n\nIf enabled, certain conditions (C-Mods on charts with speed changes, disabling attacks on charts with attacks, etc.) will disqualify players from earning high scores.
Premium=This setting only applies when Coin Mode is set to 'Pay'.\n\n‚Ä¢ 'Off' means one player can play with one credit\n\nThe remaining two options are surprisingly self-explanatory.

# Input Options
OnlyDedicatedMenuButtons=‚Ä¢ Use Gameplay Buttons - Navigate through the game using your dance pad.\n\n‚Ä¢ Only Dedicated Buttons - Navigate through the game using dedicated menu buttons, presumably on an arcade cabinet.\n\nPlease ensure your menu buttons are mapped before changing this setting, otherwise you might get stuck.
ThreeKeyNavigation=Enable this if you only have three MenuButtons per player (e.g. a traditional DDR arcade cabinet).  Some UI elements will change to reflect this.\n\nWith this enabled, you can save screenshots in Simply Love at Evaluation by simultaneously pressing &MENULEFT; and &MENURIGHT;.
ArcadeOptionsNavigation=This impacts how option menus are navigated.\n\n‚Ä¢ StepMania Style - &START; button moves to end.\n\n‚Ä¢ Arcade Style - &START; button moves to next option line.
InputDebounceTime=Time that a panel takes to de-press.  Use this to deal with ghost steps that occur a few milliseconds after a real step.
AxisFix=Workaround fix for some USB adapters that would otherwise map the D-Pad to Axis, preventing certain jump combinations from being possible.\n\nThis does not work on macOS or Linux's JS driver yet.
#'

# Simply Love Options
AutoStyle=Set this if you ALWAYS play a certain style and want to get to gameplay as fast as possible.\n\nSet this to "None" if you want to choose a style like "1 Player" or "2 Players" for each new game cycle.
DefaultGameMode=Set the starting position of the cursor when selecting a GameMode.\n\nNote that this does not skip the screen, it just changes the starting choice.
AllowFailingOutOfSet=If 'Yes' players can potentially fail out of a set early.  If 'No' players will always be able to play all their songs.\n\nThis has no impact in EventMode.
NumberOfContinuesAllowed=Allow players to chain multiple games together by entering extra credits. Set this to 0 if you want to disable it.\n\nThis feature only applies to Pay Mode, because credits only exist in Pay Mode.
MusicWheelSpeed=Change the speed at which the MusicWheel will scroll through content.\n\nA faster MusicWheel is especially helpful when the MenuTimer is enabled.

AllowScreenSelectProfile=Set this to 'No' if you want to skip the Select Profile screen.\n\nThe Select Profile screen can be helpful if you have multiple local profiles.
AllowScreenSelectColor=Set this to 'No' if you want to skip the Select Color screen.\n\nNote that Rainbow Mode disables the Select Color screen by default.
AllowScreenEvalSummary=Set this to 'No' if you want to skip the Evaluation Summary screen.
AllowScreenNameEntry=Set this to 'No' if you want to skip the Name Entry screen.\n\nThe Name Entry screen is always skipped in Casual mode, regardless of this setting.
AllowScreenGameOver=Set this to 'No' if you want to skip the Game Over screen.

MusicWheelStyle=Set this to 'IIDX' if you want the MusicWheel to hide other, inactive song groups when actively browsing one.
AllowDanceSolo=Set this to 'Yes' if you want to enable Solo as a selectable option so you can play the handful of 6-panel charts in:\n\n‚Ä¢ Solo Bass Mix\n‚Ä¢ Solo 2000\n‚Ä¢ Solo 4th Mix\n‚Ä¢ foonmix\n‚Ä¢ Solo Doubles ü§´\n\nThis only impacts 'Dance' game mode.
HideStockNoteSkins=Set this to 'Hide' if you want to hide all NoteSkins that come with SM5 from the modifier menu.

nice=This setting will search for instances of "69" on the Evaluation screen and let you know that they are "nice." üëå

ShowGradesInMusicWheel=Show or hide letter grades for each song you've played within the MusicWheel.\n\nPlease note that you'll need to be using a profile (local or USB) for this to work.
CasualMaxMeter=Charts harder than this will be filtered out of Casual Mode.
VisualTheme=Choose the visual icon/emblem for this theme.\n\nEach visual style within Simply Love has unique graphics and background music.
RainbowMode=Turn Rainbow Mode on or off.\n\nRainbow Mode disables ScreenSelectColor by default.
UseImageCache=Casual Mode will run more smoothly with the ImageCache system on, but StepMania will use a LOT more RAM as a consequence. It is recommended that you have at least 8GB of RAM to use the ImageCache system.\n\nYou will need to restart StepMania after turning this setting on for it to take effect.

# USB Profile CustomSongs Options
CustomSongsEnable=Allow custom songs to be loaded from USB profiles.\n\nNote that you must properly configure your OS to mount and recognize USB memory cards first for this to work.\n\nConsult the Wiki on StepMania's GitHub for Linux instructions or hackmycab.com for Windows instructions.
#'
CustomSongsMaxCount=Use this to limit the number of songs that will be loaded from a given USB profile.
CustomSongsLoadTimeout=If loading a song from a USB takes more seconds than this, cancel it and make the player choose a different song.
CustomSongsMaxSeconds=If a song from a USB profile is longer than this many many minutes and seconds, it will not appear as a selectable song.
CustomSongsMaxMegabytes=If a song from a USB profile is larger than this file size, it will not appear as a selectable song.

# MenuTimer Options
MenuTimer=When 'On', certain screens have a time limit, which you can set below.\n\nWhen 'Off', these values are ignored, and you may spend as much time on each screen as you need.
ScreenSelectMusicMenuTimer=Set the MenuTimer value for ScreenSelectMusic.
ScreenSelectMusicCasualMenuTimer=Set the MenuTimer value for ScreenSelectMusic when in 'Casual' mode.
ScreenPlayerOptionsMenuTimer=Set the MenuTimer value for ScreenPlayerOptions.
ScreenEvaluationMenuTimer=Set the MenuTimer value for ScreenEvaluation.
ScreenEvaluationSummaryMenuTimer=Set the MenuTimer value for ScreenEvaluationSummary.
ScreenNameEntryMenuTimer=Set the MenuTimer value for ScreenNameEntry.

# Advanced Options
AllowW1=Enable or disable fantastic judgments.\n\n‚Ä¢ Never - No fantastics, at all, ever.\n\n‚Ä¢ Courses Only - Fantastics are only possible during courses (nonstop, oni, etc.).\n\n‚Ä¢ Always - Fantastics are possible in normal gameplay as well as in courses.
DefaultFailType=‚Ä¢ Immediate - Ends gameplay when all players run out of life.\n\n‚Ä¢ ImmediateContinue - Fails players when they run out of life, but allows gameplay to continue.\n\n‚Ä¢ EndOfSong - Evaluates whether a player passes or fails at the end of the song.\n\n‚Ä¢ Off - Disables fail.
PercentageScoring=In other themes, this may impact whether dance points or percent scores are displayed.\n\nIn Simply Love, percent scores are always shown, but this setting still impacts how high scores get ranked relative to one another.\n\nYou want this setting 'On'.
UseUnlockSystem=Enable or disable StepMania's unlock system.\n\nSimply Love does not support the unlock system, and I don't know of any other theme that does.
AllowExtraStage=When enabled (and Event Mode is off), this allows players to earn extra stages after completing certain requirements.\n\nThis presumably impacts other themes, but has no bearing on Simply Love.
HiddenSongs=Simfiles with #SELECTABLE:NO; will not appear in the MusicWheel, but might be accessible via specific courses.\n\nLeave this 'Off' to always display all songs.
EasterEggs=Enable or disable some secret surprises a theme author may or may not have embedded in the theme.

# Acknowledgments Menu
StepMania Credits=Celebrate those who made StepMania possible.
SimplyLoveCredits=Celebrate those who made this theme possible.
RabbitHole=Alice was beginning to get very tired of sitting by her sister on the bank and of having nothing to do.

